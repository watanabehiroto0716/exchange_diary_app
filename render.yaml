services:
  - type: web
    name: exchange-diary-api
    env: node
    plan: free
    buildCommand: pnpm install && pnpm db:push
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: exchange-diary-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000

databases:
  - name: exchange-diary-db
    databaseName: exchange_diary
    plan: free
    region: singapore
